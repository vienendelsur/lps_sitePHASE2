    <!-- contenu principal  -->
    <main>
        <h2>Formulaire</h2>



        <section class="formulaire">
            <!-- action : manière de circulation des données -->
            <!-- action : url de destination, le fichier php qui va servir à traiter les données -->
            <!-- enctype : permet d'envoyer un fichier correctement, l'encodage du formulaire -->
            <form action="url_de_destination.php" method="post" enctype="multipart/form-data">
                <label for="pseudo">Pseudo *</label>
                <input type="text" name="pseudo" id="pseudo" required><br>

                <label for="prenom">Prénom</label>
                <input type="text" id="prenom" name="prenom" placeholder="Taper votre pseudo"><br>
                
                <label for="password">Mot de passe</label>
                <input type="password" name="mdp" id="mdp"><br>

                <label for="email">Email *</label>
                <input type="email" name="email" id="email"><br>
            
                <label for="cv">Votre CV *</label>
                <input type="file" name="cv" id="cv">br
            
                <p>Quel sont vos fruits préférés ?</p>
                <label for="orange">Orange</label>
                <input type="checkbox" id="orange" value="orange" checked>

                <label for="fraise">Fraise</label>
                <input type="checkbox" id="fraise" value="fraise">
                
                <label for="poire">Poire</label>
                <input type="checkbox" id="poire" value="poire"><br>

                <label for="code_postal">Code postal</label>
                <input type="text" id="code_postal" name="code_postal" maxlength="5" pattern="[0-9]{5}" title="5 chiffres entre 0 et 9"><br>

                <label for="message">Message</label>
                <textarea id="message" name="message" rows="5" cols="25"></textarea><br>
                
                <input type="submit" name="envoyer" value="Envoyer">
                <input type="reset" name="annuler" value="Annuler">
            
            </form>

        </section>
